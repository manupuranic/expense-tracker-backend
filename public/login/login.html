<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;0,600;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Expense Tracker</a>
      </div>
    </nav>
    <main>
      <div class="container rounded signup-form shadow-sm">
        <h2 class="heading">Login</h2>
        <p class="" id="message"></p>
        <form action="" method="POST" id="loginForm">
          <label for="email" class="form-label">Email:</label>
          <input type="email" name="email" id="email" class="form-control" />
          <label for="password" class="form-label">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
          />
          <input type="submit" value="Login" class="btn btn-lg rounded" />
          <p>
            <a href="../password/forgot-password.html" class="page"
              >Forgot Password?</a
            >
          </p>
          <p>
            New user? <a href="../signup/signup.html" class="page">Sign up</a>
          </p>
        </form>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./login.js"></script>
  </body>
</html>
