<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;0,600;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./expenses.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Expense Tracker</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="nav-btn">
            <button class="btn" id="premium-btn" type="submit">
              Buy Premium
            </button>
            <p id="premium-info">You are a premium user</p>
            <button class="btn" id="showLeaderboard">Show Leaderboard</button>
            <button class="btn logout" id="logout">logout</button>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div class="download">
        <button
          class="btn rounded-circle btn-success disabled"
          id="download-btn"
        >
          <span class="material-symbols-outlined download-icon">
            download
          </span>
        </button>
      </div>
      <div class="container rounded signup-form shadow-sm">
        <h2 class="heading">Add Expense</h2>
        <p class="" id="message"></p>
        <form action="" method="POST" id="addExpense">
          <div class="form-div">
            <div>
              <label for="amount" class="form-label">Amount:</label>
              <input
                type="number"
                name="amount"
                id="amount"
                class="form-control"
              />
            </div>
            <div>
              <label for="desc" class="form-label">Description:</label>
              <input type="text" name="desc" id="desc" class="form-control" />
            </div>
            <div>
              <label for="category">Expense Category:</label>
              <select
                class="form-select"
                id="category"
                aria-label="Choose a category:"
              >
                <option value="Food">Food</option>
                <option value="Clothes">Clothes</option>
                <option value="Movies">Movies</option>
                <option value="Health">Health</option>
                <option value="Education">Education</option>
              </select>
            </div>

            <input
              type="submit"
              value="Add"
              class="btn btn-lg rounded submit-btn"
            />
          </div>
        </form>
      </div>
      <div class="container rounded expense-container shadow-sm">
        <ul id="expenses" class="list-group"></ul>
        <div class="page-settings">
          <div id="pagination"></div>
          <select name="perPage" id="perPage">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>
      </div>
      <div class="container leaderboard rounded shadow">
        <h3 class="heading">Leaderboard</h3>
        <ul id="leaderboard-list" class="list-group"></ul>
      </div>
      <div class="container download-files rounded shadow" id="fileDownloads">
        <h3 class="heading">Files To download</h3>
        <div class="table-container">
          <table
            class="table table-responsive table-bordered"
            id="file-download-list"
          >
            <thead>
              <th scope="col">Date</th>
              <th scope="col">File</th>
            </thead>
            <tbody id="file-download-body"></tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="./expenses.js"></script>
  </body>
</html>
